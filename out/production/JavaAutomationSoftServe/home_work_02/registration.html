<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #444;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .btn {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Реєстрація</h2>
    <form id="registrationForm">
        <label for="name">Ім'я</label>
        <input type="text" id="name" placeholder="Введіть ваше ім'я">
        <div id="nameError" class="error"></div>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@email.com">
        <div id="emailError" class="error"></div>

        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Мін. 8 символів">
        <div id="passwordError" class="error"></div>

        <label for="confirmPassword">Підтвердити пароль</label>
        <input type="password" id="confirmPassword" placeholder="Повторіть пароль">
        <div id="confirmPasswordError" class="error"></div>

        <button type="button" class="btn" onclick="validateForm()">Зареєструватися</button>
    </form>
</div>

<script>
    function validateForm() {

    }
</script>
</body>
</html>
